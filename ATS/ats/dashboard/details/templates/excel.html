<!DOCTYPE html>
<html>
<head>
    <title>Excel file upload</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #ffffff;
        }

        .upload-form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 5px;
        }

        .upload-form input[type="file"] {
            border: none;
            outline: none;
            padding: 10px 15px;
            background-color: #ffffff;
            color: #555555;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
        }

        .upload-form input[type="submit"] {
            background-color: #0088cc;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            border: none;
        }

        hr {
            margin: 20px 0;
            border: 1px solid #ccc;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
            font-size: 18px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-transform: uppercase;
        }

        .back-link {
            float: right;
            text-decoration: none;
            padding: 8px 16px;
            background-color: #0088cc;
            color: #ffffff;
            border-radius: 5px;
            margin-right: 30px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        .back-link:hover {
            background-color: #005580;
        }
    </style>
</head>
<body>
    <div class="upload-form">
        <form action="{% url 'excel' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" title="Upload excel file" name="excel_file" multiple required="required">
            <input type="submit" value="Upload">
        </form><br>
    </div>
    <a href="/loginval/" class="back-link">Back</a>
    <hr>

    <form action="/excel/" method="get">
        <input type="text" name="query" placeholder="Enter search query">
        <input type="submit" value="Search">
    </form>

    <table>
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in excel_data %}
            <tr>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
